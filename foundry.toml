[profile.default]
src = "src"
out = "out"
libs = ["lib"]

cache_path  = 'forge-cache'

gas_reports = ["WETH9"]


solc_version = "0.8.17"
evm_version = 'london'

optimizer = true
optimizer_runs = 200

[fuzz]
runs = 200
max_test_rejects = 2560000

[invariant]
runs = 100
depth = 350
fail_on_revert = false

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
